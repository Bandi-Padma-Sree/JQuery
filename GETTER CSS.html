<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="color">
    <h1 id="heading1">I <i>belongs </i> to <b>Bangalore.</b></h1>
  </div><br><br>
  <button type="button" id="btn1" name="button">Correct the sentence</button>
</body>

<script>
  $(document).ready(function(){
    $('#btn1').click(function(){
    var data1 = $('.color').css("color")
    var data2 = $('#heading1').css("font-color")
    var data3 = $('#heading1').css("font-size")
    alert(data1)
    alert(data2)
    alert(data3)
  })
  })
</script>
</html>
