<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="color">
      <h1 id="heading1">I <i>belongs </i>to Bangalore</h1>
    </div><br>
    <button id="btn1" type="button" name="button">Correct the sentence</button>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>

  $(document).ready(function(){
    $('#btn1').click(function(){
      $('#heading1').fadeOut(2000,display)
      function display(){
      $('#heading1').text("I belong to Bangalore")
      }
      $('#heading1').fadeIn(2000)
    })
  })
</script>
</html>
